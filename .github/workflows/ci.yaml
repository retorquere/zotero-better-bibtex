name: automated tests
on:
  push: null
  pull_request: null
  schedule:
  - cron: 0 0 * * *
env:
  DURATIONS: gen/stats/durations.json
  BINS: gen/stats/bins.json
jobs:
  jobs:
    outputs:
      bins: ${{ steps.balance.outputs.bins }}
      clients: ${{ steps.balance.outputs.clients }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: install python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - run: pip install munch ortools
    - name: get package version
      run: echo "::set-output name=version::"`jq -r .version package.json`
      id: version
    - name: get previous test durations
      run: curl -L https://github.com/retorquere/zotero-better-bibtex/releases/download/builds/`basename $DURATIONS` --create-dirs -o $DURATIONS
    - name: select test scope
      id: slow
      if: github.ref == 'refs/heads/master'
      run: echo "::set-output name=slow::--slow"
    - name: balance tests
      id: balance
      run: ./util/balance.py --durations $DURATIONS --bins $BINS ${{ steps.slow.outputs.slow }} --beta ${{ (github.event.head_commit.message == steps.version.outputs.version && startsWith(github.ref, 'refs/tags/')) || github.event_name == 'schedule' }}
    - name: store test artifacts
      uses: actions/upload-artifact@v2
      with:
        name: test-artifacts
        path: |
          logs/

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false
        submodules: true
        fetch-depth: 0
    - name: get package version
      run: echo "::set-output name=version::"`jq -r .version package.json`
      id: version
    - name: cancel spurious build on tagged version
      uses: andymckay/cancel-action@master
      if: github.event.head_commit.message == steps.version.outputs.version && !startsWith(github.ref, 'refs/tags/')
    - name: install python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: install node
      uses: actions/setup-node@v2
      with:
        node-version: 16.x
    - name: Cache python/node dependencies
      id: cache
      uses: actions/cache@v3
      env:
        cache-name: v3
      with:
        path: |
          ~/.npm
          ~/.nocache/pip
          ${{ env.pythonLocation }}
        key: ${{ runner.os }}-build-${{ env.pythonLocation }}-${{ env.cache-name }}-${{ hashFiles('package-lock.json') }}-${{ hashFiles('requirements.txt') }}
    - name: install python packages
      run: |
        pip install packaging
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: install node packages
      run: npm install

    - run: npm run build
    - name: store build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: build-artifacts
        path: |
          xpi/
          gen/

    - uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: latest
        extended: true
    - run: npm run docs:deploy
    - uses: peaceiris/actions-gh-pages@v3
      if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./site/public
  test:
    needs:
    - build
    - jobs
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        bin: ${{ fromJSON(needs.jobs.outputs.bins) }}
        client: ${{ fromJSON(needs.jobs.outputs.clients) }}
    steps:
    - uses: actions/checkout@v2
    - name: fetch build artifacts
      uses: actions/download-artifact@v2
      with:
        name: build-artifacts
    - name: fetch test artifacts
      uses: actions/download-artifact@v2
      with:
        name: test-artifacts
    - name: install python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Cache python/node dependencies
      id: cache
      uses: actions/cache@v3
      env:
        cache-name: v3
      with:
        path: |
          ~/.npm
          ~/.nocache/pip
          ${{ env.pythonLocation }}
        key: ${{ runner.os }}-build-${{ env.pythonLocation }}-${{ env.cache-name }}-${{ hashFiles('package-lock.json') }}-${{ hashFiles('requirements.txt') }}
    - name: install python packages
      run: |
        pip install packaging
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: install ${{ matrix.client }}
      run: |
        curl -sL https://raw.githubusercontent.com/retorquere/zotero-deb/master/install.sh | sudo bash
        sudo apt-get update
        sudo apt-get install ${{ matrix.client }}
    - name: install ${{ matrix.client }} beta
      if: matrix.client != 'jurism'
      run: sudo apt-get install ${{ matrix.client }}-beta
    - if: contains(github.event.commits[0].message, '[fast-test]')
      run: echo "##[set-output name=this;]--test-this"
      id: test
    - name: Run tests
      run: xvfb-run --auto-servernum ./test/behave --client ${{ matrix.client }} --format ci --bin ${{ matrix.bin }} --bins $BINS ${{ steps.test.outputs.this }} --durations gen/stats/durations-${{ matrix.client }}-${{ matrix.bin }}.json
      env:
        PYTHONUNBUFFERED: true
    - uses: actions/upload-artifact@v2
      if: ${{ failure() || cancelled() }}
      with:
        name: debug log ${{ matrix.client }} ${{ matrix.bin }}
        path: ~/.BBTZ5TEST.log
    - name: store test artifacts
      uses: actions/upload-artifact@v2
      with:
        name: test-artifacts
        path: |
          logs/

#    - name: Setup tmate session
#      if: ${{ failure() }}
#      uses: mxschmitt/action-tmate@v3
#      with:
#        limit-access-to-actor: true

  release:
    if: github.event_name != 'schedule'
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: fetch build artifacts
      uses: actions/download-artifact@v2
      with:
        name: build-artifacts
    - name: install python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: install node
      uses: actions/setup-node@v2
      with:
        node-version: 16.x
    - name: Cache python/node dependencies
      id: cache
      uses: actions/cache@v3
      env:
        cache-name: v3
      with:
        path: |
          ~/.npm
          ~/.nocache/pip
          ${{ env.pythonLocation }}
        key: ${{ runner.os }}-build-${{ env.pythonLocation }}-${{ env.cache-name }}-${{ hashFiles('package-lock.json') }}-${{ hashFiles('requirements.txt') }}
    - name: install python packages
      run: |
        pip install packaging
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: install node packages
      run: npm install

    - run: npm run release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  durations:
    if: github.ref == 'refs/heads/master'
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: install python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: fetch test artifacts
      uses: actions/download-artifact@v2
      with:
        name: test-artifacts
    - name: rebalance tests
      run: ./util/merge-durations.py -o $DURATIONS `ls gen/stats/durations-zotero-*.json | grep -v beta`
    - name: Store build stats
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: gen/stats/*.json
        tag: builds
        overwrite: true
        file_glob: true
