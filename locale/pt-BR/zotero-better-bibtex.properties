DB.corrupt = Ocorreu um erro abrindo seu banco de dados
DB.corrupt.explanation = Ocorreu um erro abrindo seu banco de dados. Isso pode significar que seu banco de dados est\u00e1 corrompido. O erro informado por Zotero foi\: {error}.\n\nPara continuar, escolha se voc\u00ea quer\:\n\n1. reiniciar agora para fazer Zotero tentar reverter para um backup anterior\n2. esvaziar o banco de dados do Better BibTeX e continuar\n3. sair do Zotero e procurar ajuda para tentar recuperar o banco de dados.\n\nVoc\u00ea pode continuar zerando o banco de dados, mas suas chaves de cita\u00e7\u00e3o ser\u00e3o recriadas e as exporta\u00e7\u00f5es autom\u00e1ticas precisar\u00e3o ser configuradas do in\u00edcio. Um backup do banco de dados corrompido vai ser mantido nesse caso.
DB.corrupt.quit = Sair do Zotero agora
DB.corrupt.restore = Reiniciar o Zotero e tentar reverter
DB.corrupt.reset = Zerar e continuar

