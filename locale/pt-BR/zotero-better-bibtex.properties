AutoExport.too-long.title=Exporta\u00e7\u00e3o autom\u00e1tica demorada
AutoExport.too-long.body=A exporta\u00e7\u00e3o autom\u00e1tica {translator} para {path} demorou {seconds} segundos. Durante qualquer tipo de exporta\u00e7\u00e3o, a interface de usu\u00e1rio do Zotero permanece travada.
AutoExport.too-long.primeEnabled=Para minimizar os efeitos de exporta\u00e7\u00f5es autom\u00e1ticas demoradas, o pr\u00e9-processamento do cache foi ativado. Isso faz a exporta\u00e7\u00e3o autom\u00e1tica mais lenta, mas reduz o tempo que Zotero fica congelado ao m\u00ednimo.
AutoExport.too-long.suggestIdle=Para minimizar os efeitos de exporta\u00e7\u00f5es autom\u00e1ticas demoradas, voc\u00ea pode preferir definir as exporta\u00e7\u00f5es autom\u00e1ticas como "Quando ocioso" ao inv\u00e9s de "Imediatamente".
AutoExport.too-long.sorry=Voc\u00ea j\u00e1 ativou o pr\u00e9-processamento de cache e definiu as exporta\u00e7\u00f5es autom\u00e1ticas como ociosas. Nada mais pode ser feito sem mudan\u00e7as estruturais no Zotero (https\://u.nu/27e9).

