AutoExport.too-long.body = Votre exportation automatique {translator} \u00e0 {path} a pris {seconds} secondes. Pendant les exportations de quelque type que ce soit, l''interface utilisateur de Zotero est verrouill\u00e9e.
AutoExport.too-long.primeEnabled = Pour minimiser les effets des exportations automatiques durant (trop) longtemps, la mise en place du cache a \u00e9t\u00e9 activ\u00e9e. Cela rendra les exportations automatiques plus lentes, mais r\u00e9duira au maximum le temps pendant lequel Zotero est inutilisable.
AutoExport.too-long.suggestIdle = Pour minimiser les effets des exportations automatiques durant (trop) longtemps, vous pouvez configurer l'exportation automatique en \u00ab Inactif \u00bb au lieu de \u00ab Imm\u00e9diat \u00bb.
AutoExport.too-long.sorry = Vous avez d\u00e9j\u00e0 activ\u00e9 la mise en place du cache, et l'exportation automatique est activ\u00e9e. Rien de plus ne peut \u00eatre fait sans un changement de l'architecture de Zotero (https\://u.nu/27e9).
