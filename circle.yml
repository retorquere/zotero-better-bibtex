---
version: 1.0
checkout:
  post:
    - git submodule sync
    - git submodule update --init --recursive
machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  ruby:
    version: '2.4.1'
  node:
    version: '8.2.1'
dependencies:
  pre:
  - gem install bundler
  - gem update bundler
  override:
    - yarn
    - yarn install
    - bundle config
    - bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs=4 --retry=3:
        timeout: 180
    - |-
      set -e

      if [ "$NIGHTLY" = "true" ]; then
        npm run s3form
      fi

      mkdir -p ~/downloads

      ls -lh ~/downloads

      case $CIRCLE_NODE_INDEX in
        .2|.3)  export JURISM=true
              ./zotero5_installer.py --client jurism --version latest --destination local --replace --cache ~/downloads
              ;;
        *)    export JURISM=false
              ./zotero5_installer.py --client zotero --version latest --destination local --replace --cache ~/downloads
              ;;
      esac

      ls -lh ~/downloads
  cache_directories:
  - citeproc-js
  - ~/downloads
  - ~/.cache/yarn
test:
  override:
  - ? |-
      set -e

      case $CIRCLE_NODE_INDEX in
        .2|.3)  export JURISM=true
              DATADIR=~/.BBTZ5TEST/jurism
              ;;
        *)    export JURISM=false
              DATADIR=~/.BBTZ5TEST/zotero
              ;;
      esac
      case $CIRCLE_NODE_INDEX in
        0|2)  export CIRCLE_TESTS="not @noci and @test-cluster-1"
              ;;
        *)    export CIRCLE_TESTS="not @noci and not @test-cluster-1"
              ;;
      esac

      export LOGS=$CIRCLE_ARTIFACTS
      bundle exec cucumber --strict --tags "$CIRCLE_TESTS"
      cp xpi/zotero-better-bibtex-*.xpi $CIRCLE_ARTIFACTS
      cp -r $DATADIR/better* $CIRCLE_ARTIFACTS
      ls -lh $CIRCLE_ARTIFACTS/*
    : parallel: true
general:
  artifacts:
    - zotero-better-bibtex.xpi
  branches:
    ignore:
      - gh-pages
deployment:
  all:
    branch: "/.*/"
    commands:
    - yarn run release
